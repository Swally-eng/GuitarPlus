<script>
let a = Number(prompt("Введите число"));
let weight = 0;

getweight(a);

function getweight(k) {
while (k >= 1) {
    weight += k % 10;
    k = parseInt(k/10);
}
if (weight >= 10) {
    k = weight;
    weight = 0;
    getweight(k);
}
}
alert(weight);
</script>
